<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px 0; }
        .task { display: flex; justify-content: space-between; width: 300px; align-items: center; }
        button { background: red; color: white; border: none; cursor: pointer; padding: 5px 10px; }
        .add-button { background: green; }
        form { margin: 0; }
    </style>
</head>
<body>
    <h1>üìù My To-Do List</h1>

    <!-- Add Task Form -->
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit" class="add-button">Add</button>
    </form>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
        <li>
            <div class="task">
                <span>{{ task['task'] }}</span>
                <!-- Delete Form -->            
                <form method="POST" action="/delete/{{ task._id }}">
                    <button type="submit">Delete</button>
                </form>

            </div>
        </li>
        {% else %}
        <p>No tasks yet!</p>
        {% endfor %}
    </ul>
</body>
</html>
